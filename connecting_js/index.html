<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 onmouseenter="mouseEnterHandler(this)" onmouseover="console.log('MOUSE OVER')">Hello World</h1>
        <button onclick="clickHandler(this)">Register</button>
        <button onclick="clickHandler(this)">Login</button>

        <div onclick="clickHandler(this)">
            <h1>Hello</h1>
            <h2>World</h2>
        </div>

        <button onclick="darkMode()">Dark Mode</button>
        <button onclick="liteMode()">Lite Mode</button>

        <hr>
        <button class="likes" onclick="likeHandler()">13 Like(s)</button>
        <button class="likes2" onclick="likeHandler2(this)">37 Like(s)</button>

        <hr>
        <button class="dark-mode" onclick="setActive(this)">Switch to dark mode</button>



    </div>
    <!-- LINK JS -->
    <script src="main.js"></script>
</body>
</html>
