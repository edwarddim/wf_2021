<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- DIV TAG THAT HOLDS EMAIL INPUT -->
        <div>
            Email
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="date" name="date" id="">
        </div>
        <div>
            What is your favorite language?
            <select name="favorite_language" id="">
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">Javascript</option>
                <option value="">C#</option>
                <option value="">Ruby</option>
            </select>
        </div>
        <div>
            Having fun?
            <input type="checkbox" name="fun" id="">
        </div>
        <div>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Bold</strong></label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Normal</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
